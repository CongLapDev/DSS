<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Matrix Values</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="brand">
                <div class="logo"></div>
                <h1>BẤT ĐỘNG SẢN</h1>
            </div>
        </div>
    </header>
    <main class="stack-lg">
        <div class="card">
            <form method="post" class="stack-md">
                <h2>Đánh Giá Các Tiêu Chí</h2>
                <div style="overflow:auto">
                    <table>
                        {% for i in range(size) %}
                        <tr>
                            {% for j in range(size) %}
                            <td>
                                {% if i == j %}
                                1
                                {% else %}
                                {% if criteria_matrix %}
                                <input type="text" name="value_{{i}}_{{j}}" value="{{criteria_matrix[i][j]}}" {% if i> j %}readonly{% endif %}>
                                {% else %}
                                <input type="text" name="value_{{i}}_{{j}}" {% if i> j %}readonly{% endif %}>
                                {% endif %}
                                {% endif %}
                            </td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </table>
                </div>
                <div class="form-inline">
                    <input type="submit" class="btn" value="Submit">
                </div>
            </form>
        </div>
        {% if error %}
        <div class="card">
            <p class="warning">{{ error }}</p>
        </div>
        {% endif %}
    </main>
</body>

</html>
