<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Matrix Values</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="brand">
                <div class="logo"></div>
                <h1>BẤT ĐỘNG SẢN</h1>
            </div>
        </div>
    </header>
    <main class="stack-lg">
        <div class="card">
            <form method="post" class="stack-md">
                <h2>Đánh Giá Các Tiêu Chí</h2>
                <div style="overflow:auto">
                    <table>
                        {% for i in range(size) %}
                        <tr>
                            {% for j in range(size) %}
                            <td>
                                {% if i == j %}
                                1
                                {% else %}
                                {% if criteria_matrix %}
                                <input type="text" name="value_{{i}}_{{j}}" data-i="{{i}}" data-j="{{j}}" value="{{criteria_matrix[i][j]}}" {% if i> j %}readonly{% endif %}>
                                {% else %}
                                <input type="text" name="value_{{i}}_{{j}}" data-i="{{i}}" data-j="{{j}}" {% if i> j %}readonly{% endif %}>
                                {% endif %}
                                {% endif %}
                            </td>
                            {% endfor %}
                        </tr>
                        {% endfor %}
                    </table>
                </div>
                <div class="form-inline">
                    <input type="submit" class="btn" value="Submit">
                </div>
            </form>
        </div>
        {% if error %}
        <div class="card">
            <p class="warning">{{ error }}</p>
        </div>
        {% endif %}
    </main>
    <script>
    (function() {
        function toNumber(val) {
            var num = parseFloat(val);
            return isFinite(num) ? num : NaN;
        }

        function format(val) {
            if (!isFinite(val)) return '';
            return (Math.round(val * 10000) / 10000).toString();
        }

        document.addEventListener('input', function(e) {
            var el = e.target;
            if (!(el && el.name && el.name.indexOf('value_') === 0)) return;
            var i = el.getAttribute('data-i');
            var j = el.getAttribute('data-j');
            if (i === null || j === null) return;
            // Only react for upper-triangular editable cells (i < j)
            if (parseInt(i, 10) >= parseInt(j, 10)) return;

            var v = toNumber(el.value);
            var reciprocal = v ? 1 / v : NaN;
            var mirrorName = 'value_' + j + '_' + i;
            var mirror = document.querySelector('input[name="' + mirrorName + '"]');
            if (mirror) {
                mirror.value = format(reciprocal);
            }
        });
    })();
    </script>
</body>

</html>
