<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bất Động Sản</title>
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="brand">
                <div class="logo"></div>
                <h1>BẤT ĐỘNG SẢN</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="card stack-md">
            <h2>Nhập Thông Tin Nhà</h2>
            <div class="grid cols-2">
                <div>
                    <h3>Nhập Tên Các Nhà</h3>
                    <form method="post" class="form-inline">
                        <textarea name="house_names" rows="2" placeholder="Nhập tên các nhà, cách nhau bằng dấu phẩy"></textarea>
                        <button type="submit" class="btn">Tiếp tục</button>
                    </form>
                </div>
                <div>
                    <h3>Hoặc tải từ Excel</h3>
                    <form method="post" enctype="multipart/form-data" class="form-inline">
                        <input type="file" name="file" accept=".xlsx,.xls">
                        <button type="submit" class="btn">Tải lên</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
